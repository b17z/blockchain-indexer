<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Double Spends on VTC</title>
  </head>
  <body>
    <h1>Double Spends (<span id="numSpends">0</span>)</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Block (main)</th>
                <th>TX (main)</th>
                <th>Block (orphan)</th>
                <th>TX (orphan)</th>
                <th>Sum outputs<br/>double spent</th>
            </tr>
        </thead>
        <tbody id="spends">
            
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="doubleSpendTxDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Double Spend Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="overflow-x: auto; overflow-y: auto;"> 
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><b>Orphaned Block Hash:</b></td>
                                <td><span id="doubleSpendOrphanedBlockHash"></span></td>
                            </tr>
                            <tr>
                                <td><b>Orphaned Block Height:</b></td>
                                <td><span id="doubleSpendOrphanedBlockHeight"></span></td>
                            </tr>
                            <tr>
                                <td><b>Transaction ID:</b></td>
                                <td><span id="doubleSpendOrphanedTransactionID"></span></td>
                            </tr>
                            <tr>
                                <td><b>Inputs:</b><br/><small>(Red = Double spent)</small></td>
                                <td>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>TX</th>
                                                <th>Outpoint</th>
                                            </tr>
                                        </thead>
                                        <tbody id="doubleSpendTransactionInputs">

                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td><b>Outputs:</b></td>
                                <td>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Address</th>
                                                <th>Value</th>
                                            </tr>
                                        </thead>
                                        <tbody id="doubleSpendTransactionOutputs">
                                            
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
  </body>
</html>
